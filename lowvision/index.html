<html lang="en">
<head>
    <script type="text/javascript">
	    first_element = "Event log"
	    document.title = [first_element, "Talon HUD"].join(" | ");
	</script>
	<title>Talon HUD</title>
</head>
<style>
    * {
	    color: rgba(0,0,0,0);
		background: black;
	}
</style>
<body>
    <a href="#eventlog" tabindex="0">Skip to event log</a>
    <nav aria-labelledby="navigation_title">
	    <h2 id="navigation_title">Widget navigation</h2>
	    <ol>
		    <li><a href="#statusbar" onclick="addTitleElement('Status bar')">Status bar</a></li>
		    <li><a href="#eventlog" onclick="addTitleElement('Event log')">Event log</a></li>
		</ol>
	</nav>
	<main>
	    <section aria-labelledby="statusbar_title">
			<h2 id="statusbar_title" tabindex="-1">Status bar content</h2>
			<ol id="statusbar" aria-labelledby="statusbar_title">
				<li>Mode: command</li>
				<li>Microphone: active</li>
				<li>Focus indicator: active</li>
			</ol>
		</section>
	    <section aria-labelledby="eventlog_title">		
			<h2 id="eventlog_title" tabindex="-1">Event log content</h2>
			<ol id="eventlog" aria-label="Last ten log messages">
				<li>Head up show</li>
				<li>Head up hide</li>
				<li>Head up resize event log</li>
				<li>Focus code</li>
				<li>Focus chrome</li>
			</ol>
		</section>
	</main>

    <div aria-label="Announcements" role="region">
        <div id="live-region" style="font-size: 0px;" aria-live="polite"></div>	
	</div>
	
	<script type="text/javascript">	
	    var addTitleElement = function(titleElement) {
		    document.title = titleElement + " | Talon HUD";
		}
		
	    setTimeout(function() {
			document.getElementById("live-region").innerHTML = "MODE CHANGED";
		}, 1000);
	</script>
</body>
</html>
